<html>

<head>
<title>What's my Timezone Offset</title>
<style>
#offset {
  font-size: 2em;
}

</style>
</head>
<body>
<h1>You are <span id='offset'></span> hours relative to UTC.</h1>

<script>
var offset = -(new Date()).getTimezoneOffset() / 60;
document.getElementById("offset").textContent = offset;

</script>
</body>
</html>
